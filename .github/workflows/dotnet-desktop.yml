name: .NET Core Desktop

on:
  push:
    branches: [ "master" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x # Target .NET 10.0

    - name: Publish ReminderApp
      run: dotnet publish ReminderApp/ReminderApp.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:PublishReadyToRun=true -p:PublishTrimmed=false -o ./publish_output

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ReminderApp-Win-x64
        path: ./publish_output/ReminderApp.exe

    - name: Release Note (Requires Tags)
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ./publish_output/ReminderApp.exe
